<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a tu archivo de estilos CSS -->
</head>

<body>
    <div class="container">
        <h1>Actualizar Usuario</h1>
        <form id="updateUserForm">
            <div class="input-box">
                <label for="id">ID del Usuario:</label>
                <input type="text" id="id_user" name="id" >
            </div>
            <div class="input-box">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" >
            </div>
            <div class="input-box">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" >
            </div>
            <div class="input-box">
                <label for="rol">Rol:</label>
                <input type="text" id="rol" name="rol" >
            </div>
            <div class="input-box">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" >
            </div>
            <button type="submit" id="btnActualizar">Actualizar</button>
        </form>
    </div>
    <script src="actualizar.js"></script> <!-- Enlace al archivo JavaScript -->
</body>

</html>
