<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/registro/styles2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Registrarse</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre de usuario" required id="username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Correo Electrónico" required id="email">
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Edad" required id="edad">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required id="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirmar Contraseña" required id="confirm-password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn" id="register">Registrarse</button>

            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="/index.html">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
    <script src="registro.js"></script>
</body>

</html>
